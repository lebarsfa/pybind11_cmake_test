name: Wheels

on:
  workflow_dispatch:
  pull_request:
  push:

jobs:
  build_sdist:
    name: Build SDist
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true

    - name: Build SDist
      run: pipx run build --sdist

    - name: Check metadata
      run: pipx run twine check dist/*

    - uses: actions/upload-artifact@v3
      with:
        path: dist/*.tar.gz


  build_wheels:
    name: Wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true

    - name: Set up QEMU
      if: runner.os == 'Linux'
      uses: docker/setup-qemu-action@v2
      with:
        platforms: arm64

    - name: Prerequisites
      if: runner.os == 'Windows'
      run: |
        choco install -y -r --no-progress wget
        wget http://www.ensta-bretagne.fr/lebars/Share/windows_server_core_prereq.zip --no-check-certificate -nv
        7z x windows_server_core_prereq.zip -o"%SystemRoot%" -y & cd. & rem ksuser.dll already on windows-2016...?
      shell: cmd

    - uses: pypa/cibuildwheel@v2.8.1
      env:
        #CIBW_ARCHS_MACOS: x86_64 arm64
        CIBW_ARCHS_MACOS: arm64
        #CIBW_ARCHS_LINUX: auto aarch64
        CIBW_ARCHS_LINUX: x86_64
        #CIBW_ARCHS_WINDOWS: auto
        CIBW_ARCHS_WINDOWS: AMD64
        CIBW_BEFORE_BUILD_LINUX: bash prereq_linux.sh
        CIBW_BEFORE_BUILD_WINDOWS: cmd /c prereq_windows.cmd
        CIBW_BEFORE_BUILD_MACOS: bash prereq_macos.sh
        CIBW_ENVIRONMENT_MACOS: CMAKE_PREFIX_PATH=$HOME/arm-target
        CIBW_BUILD_VERBOSITY: 1
        #CIBW_TEST_REQUIRES: numpy
        #CIBW_TEST_COMMAND: python {project}/tests/test_basic.py
        CIBW_TEST_SKIP: "*_arm64 *universal2:arm64"
        # Disable building PyPy, musllinux, etc. wheels to speed up...
        CIBW_SKIP: pp* *musl* cp36-* cp37-* cp39-* cp310-*

    - name: Verify clean directory
      run: git diff --exit-code
      shell: bash

    - name: Upload wheels
      uses: actions/upload-artifact@v3
      with:
        path: wheelhouse/*.whl
